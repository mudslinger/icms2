      messages:
        taken: "はすでに存在します。"
        record_invalid: "バリデーションに失敗しました。 %{errors}"
        <<: *errors_messages
        carrierwave_processing_error: ":サイズを変更できません"
        carrierwave_integrity_error: ":イメージではありません"
      
      full_messages:
        format: "%{attribute}%{message}"
        
        
