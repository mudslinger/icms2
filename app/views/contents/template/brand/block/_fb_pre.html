<div id='fb-root'></div>
<script>
  (function() {
    (function(d, s, id) {
      var fjs, js;
      fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) {
        return;
      }
      js = d.createElement(s);
      js.id = id;
      js.src = "//connect.facebook.net/ja_JP/all.js#xfbml=1";
      return fjs.parentNode.insertBefore(js, fjs);
    })(document, 'script', 'facebook-jssdk');
  
  }).call(this);
</script>
